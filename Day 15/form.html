<!DOCTYPE html>
<html>
<head>

		}

				<div class="label-box">Password</div>

			</div>

				<input type="month" name=""/>
			</div>
			<div class="row">
				<div class="label-box">Week</div>
				<input type="week" name=""/>
			</div>
			<div class="row">
				<div class="label-box">Age</div>
				<input type="number" name="" min="18" max="35" />
			</div>
			<div class="row">

				100

</body>
</html>
