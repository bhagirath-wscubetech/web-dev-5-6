<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			border: 15px red solid;
			border-bottom-color: blue;
			border-top-color: green;
			border-left-color: transparent;
			border-radius: 50%;
			margin: 40px auto;
			transition: 1s;
			transform: rotate(0deg);
		}
		.box:hover{
			transform: rotate(360deg);
		}

	</style>
</head>
<body>
	
	<div class="box">
		
	</div>
</body>
</html>
