<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		main{
			width: 1000px;
			height: 500px;
			border: 2px red solid;
			position: relative;
			margin: 10px auto;
		}
		main div{
			width: 200px;
			height: 200px;
			border: 2px black solid;
			font-size: 50px;
			text-align: center;
			position: absolute;
		}
	</style>
</head>
<body>
	<main>
		<div style="background: #1abc9c;z-index: 9999;">1</div>
		<div style="background: #2ecc71; z-index: 6;">2</div>
		<div style="background: #3498db; z-index: 3;">3</div>
		<div style="background: #e74c3c; z-index:5 ">4</div>
		<div style="background: #f1c40f; z-index:999">5</div>
		<div style="background: #f39c12; z-index:99999999">6</div>
	</main>
</body>
</html>
