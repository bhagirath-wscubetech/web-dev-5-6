<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 500px;
			margin: 30px auto;
			height: 300px;
			border-bottom: 4px grey solid;
			overflow: hidden;
		}
		.bar{
			width: 50px;
			height: 300px;
			margin: 0px 10px;
			border: 1px black solid;
			float: left;
			transform: translateY(510px);
			animation: bar 2s infinite alternate;
		}
		@keyframes bar{
			from{
				transform: translateY(510px);
			}
			to{
				transform: translateY(00px);
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="bar" style="animation-delay: 0s;"></div>
		<div class="bar" style="animation-delay: 0.3s;"></div>
		<div class="bar" style="animation-delay: 0.5s;"></div>
		<div class="bar" style="animation-delay: 0.7s;"></div>
		<div class="bar" style="animation-delay: 0.9s;"></div>
		<div class="bar" style="animation-delay: 1.2s;"></div>
		<div class="bar" style="animation-delay: 1.4s;"></div>
	</div>
</body>
</html>
