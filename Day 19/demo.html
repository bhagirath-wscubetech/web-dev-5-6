<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.main{
			width:250px;
			height: 400px;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.main .overlay{
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.7);
			position: absolute;
			top:0%;
			left:100%;
			transition: 1s;
		}
		.main:hover .overlay{
			top:0;
			left:0;
		}
	</style>
</head>
<body>
	<div class="main">
		<img src="3.jpg" width="100%" height="100%" />
		<div class="overlay"></div>
	</div>
</body>
</html>
