<!DOCTYPE html>
<html>
<head>
	<title>List Tags</title>
</head>
<body>
	<h1>Ordered List</h1>
	<ol type="a">
		<li>
			HTML
			<ul>
				<li>HTML</li>
				<li>HTML 5</li>
			</ul>
		</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li>jQuery</li>
		<li>PHP</li>
	</ol>
	<h1>Unordered List</h1>
	<ul type="">
		<li>
			HTML
			<ul>
				<li>HTML</li>
				<li>HTML 5</li>
			</ul>
		</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li>jQuery</li>
		<li>PHP</li>
	</ul>
</body>
</html>
