<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.parent{
			height: 500px;
		}
		.parent div{
			width: 400px;
			height: 400px;
			border:2px red solid;
			float: left;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<button id="showbtn">Show</button>
	<button id="hide">Hide</button>
	<button id="toggle">Toggle</button>
	<button id="fadeIn">Fade In</button>
	<button id="fadeOut">Fade Out</button>
	<button id="fadeToggle">Fade Toggle</button>
	<button id="slideDown">Slide Down</button>
	<button id="slideUp">Slide Up</button>
	<button id="slideToggle">Slide Toggle</button>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		var divs = $("div");
		$("#showbtn").click(
			function(){
				divs.show(2000)
			}
		)

		$("#hide").click(
			function() {
				divs.hide(2000)
			}
		)

		$("#toggle").click(
			function() {
				divs.toggle()
			}
		)
		$("#fadeIn").click(
			function(){
				divs.fadeIn(2000)
			}
		)

		$("#fadeOut").click(
			function() {
				divs.fadeOut(2000)
			}
		)

		$("#fadeToggle").click(
			function() {
				divs.fadeToggle(2000)
			}
		)

		$("#slideDown").click(
			function(){
				divs.slideDown(2000)
			}
		)

		$("#slideUp").click(
			function() {
				divs.slideUp(2000)
			}
		)

		$("#slideToggle").click(
			function() {
				divs.slideToggle(2000)
			}
		)
	</script>
</body>
</html>
