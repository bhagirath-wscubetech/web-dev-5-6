<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
		}
		.danger{
			background-color: red !important;
			color:white !important;
		}
		.done{
			background: grey !important; 
			text-decoration: line-through;
		}
		#res{
			background: lightblue;
			padding: 10px;
		}
	</style>
</head>
<body>
	<!-- <input type="" name="" id="demo"/>
	<button id="clear">Clear</button> -->
	<h1 id="res">
		Testing the items
	</h1>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script type="text/javascript">

		$("#res").click(
			function(){
				$(this).toggleClass("done");
			}
		)
		$("#demo").keyup(
			function() {
				var value = $(this).val()
				if(value.length > 0){
					// $("#clear").css(
					// 	{	
					// 		backgroundColor: "",s
					// 		color:"black"
					// 	}
					// )
					$("#clear").removeClass("danger");
				}
				$("#res").text(value)
			}
		);

		$("#clear").click(
			function(){
				var value = $("#demo").val();
				if(value.length === 0){
					// $(this).css(
					// 	{	
					// 		backgroundColor: "red",
					// 		color:"white"
					// 	}
					// )
					$(this).addClass("danger");
				}else{
					$("#demo").val(""); //set	
				}	
			}
		);
	</script>
</body>
</html>
