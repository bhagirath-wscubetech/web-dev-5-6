<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        a {
            text-decoration: none !important;
            color: inherit !important;
        }
        
        #menu {
            padding-top: 10px;
        }
        
        #menu li {
            transition: 0.5s;
            padding: 10px;
            background-color: coral;
            font-size: 20px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .hide {
            display: none;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid sticky-top" style="background-color: grey; height: 40px;"></div>
    <div class="container-fluid bg-dark" style="height: 100vh;">
        <div class="row">
            <div class="col-2 bg-primary p-0" style="height: 100vh;">
                <ul class="text-white list-unstyled" id="menu">
                    <li>
                        <a href="" onclick="return toggleMenu(this)">Menu 1</a>
                        <ul class="list-unstyled hide">
                            <li>
                                <a href="">Item 1</a>
                            </li>
                            <li>
                                <a href="">Item 2</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="" onclick="return toggleMenu(this)">Menu 2</a>
                        <ul class="list-unstyled hide">
                            <li>
                                <a href="">Item 1</a>
                            </li>
                            <li>
                                <a href="">Item 2</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="" onclick="return toggleMenu(this)">Menu 3</a>
                        <ul class="list-unstyled hide">
                            <li>
                                <a href="">Item 1</a>
                            </li>
                            <li>
                                <a href="">Item 2</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="" onclick="return toggleMenu(this)">Menu 4</a>
                        <ul class="list-unstyled hide">
                            <li>
                                <a href="">Item 1</a>
                            </li>
                            <li>
                                <a href="">Item 2</a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
            <div class="col-10 bg-danger" style="height: 100vh;">
                <!-- main part -->
            </div>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        function toggleMenu(elem) {
            $("#menu > li > ul").slideUp(1000);
            $(elem).next("ul").slideToggle(500)
            return false;
        }
    </script>
</body>

</html>
