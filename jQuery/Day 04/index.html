<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width: 600px;
			height: 600px;
			box-sizing: border-box;
			border:2px red solid;
			margin:auto;
			padding: 20px;
		}
		.child{
			width: 400px;
			height: 200px;
			margin: 30px auto;
			border:2px blue solid;
		}
		.demo{
			width: 300px;
			height: 25px;
			border:2px black solid;
			margin: 25px auto;
		}
	</style>
</head>
<body>	
	<div class="box">
		<div class="child">
			<div class="demo"></div>
			<div class="demo"></div>
			<div class="demo"></div>
		</div>
		<div class="child">
			<div class="demo"></div>
			<div class="demo"></div>
			<div class="demo"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
