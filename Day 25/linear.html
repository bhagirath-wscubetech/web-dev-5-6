<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	 <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            animation: move 5s 2s 5 alternate;
            /*animation:  name duration delay count direction*/
            position: absolute;
            top: 0;
            left: 0;
        }
        @keyframes move{
        	from{
        		left: 0px;
        	}
        	to{
        		left: 700px;
        	}
        }
    </style>

</head>
<body>
	<div class="box"></div>
</body>
</html>
