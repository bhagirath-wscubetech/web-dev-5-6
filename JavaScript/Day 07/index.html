<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="" name="" onkeyup="changeColor(this,1)" onkeydown="changeColor(this,0)" />
	<script type="text/javascript">
		// function data(elem) {
		// 	console.log(elem.value)

		function changeColor(elem,flag) {
			
			if(flag == 0){
				elem.style.background = "red"
			}else{
				elem.style.background = ""	
			}
		}
	</script>
</body>
</html>
