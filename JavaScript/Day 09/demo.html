<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="clickeMe()">Click Me</button>
	<button onclick="demoClick()">Demo Click</button>
	<script type="text/javascript">
		function clickeMe() {
			setTimeout(
				function() {
					alert("Hello");
				},
				5000
			)
		}

		function demoClick() {
			setInterval(
				function() {
					console.log("Hello");
				},
				3000
			)
		}

		// 1000 ms -> 1s
		// 5000 ms -> 5s 
	</script>
</body>
</html>
