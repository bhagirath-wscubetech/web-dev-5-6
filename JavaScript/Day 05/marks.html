<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var marks = [
			{
				sub:"Math",
				num: 50 
			},
			{
				sub:"Science",
				num: 45
			},
			{
				sub:"Hindi",
				num: 38
			}
		]
		console.log(marks)
		var number = [];
		for(data of marks){
			number.push(data.num)
		}
		console.log(number);
		console.log(Math.max(...number));
	</script>
</body>
</html>
