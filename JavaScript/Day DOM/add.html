<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="" name="" placeholder="First"/>
	<input type="" name="" placeholder="Second"/>
	<button onclick="add()">Add</button>
	<input type="" name="" placeholder="Result" readonly />
	<script type="text/javascript">
		var inputs = document.getElementsByTagName('input')
		function add(){
			var a = parseFloat(inputs[0].value); //get
			var b = parseFloat(inputs[1].value); //get
			if(a != ""){
				if(b != ""){
					inputs[2].value = a+b;
				}else{
					inputs[1].focus()
				}
			}else{
				inputs[0].focus()
			}
		}
	</script>
</body>
</html>
