	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
	<script type="text/javascript">
		$("#bar").click(
			function() {
				$("nav").toggleClass("show-nav")
				$(this).toggleClass("fa-bars").toggleClass("fa-xmark")
			}
		)
		$(document).keyup(
			function(event) {
				if(event.key == "Escape"){
					$("nav").removeClass("show-nav")
					$("#bar").addClass("fa-bars").removeClass("fa-xmark")				
				}
			}
		)
		</script>
